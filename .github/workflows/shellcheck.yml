
name: ShellCheck
on:
  push:
    paths:
      - 'scripts/**.sh'
  pull_request:
    paths:
      - 'scripts/**.sh'
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint scripts
        run: shellcheck scripts/*.sh
